  ##  $ pyenv global 2.7.16
  ##  pylint requires Python '>=3.5.*' but the running Python is 2.7.16
  ##  cannot resolve dependencies
  ##
  ##  $ pylint --persistent=no --output-format=text --msg-template="${MSGTEMPLATE}" --py3k --jobs=1 ${INPUT}
  ##  RuntimeError: maximum recursion depth exceeded
  ##----------------------------------------------------------------------------
  ## [runtime python: 3]
  ##  $ pylint --persistent=no --output-format=text --msg-template="${MSGTEMPLATE}" --jobs=1 ${INPUT}
  ##  Traceback (most recent call last):
  ##    File "/opt/pyenv/versions/3.7.3/lib/python3.7/tokenize.py", line 397, in find_cookie
  ##      codec = lookup(encoding)
  ##  LookupError: unknown encoding: IBO-8859-1
  ##----------------------------------------------------------------------------
