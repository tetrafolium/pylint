inspecode:

  experimental:
    runtime:
      python: 3

  ##----------------------------------------------------------------------------
  ## [on SaaS/{prod,staging}]
  ##    (autopep8 1.4.4)
  ##    Failed ... SyntaxError: unexpected EOF while parsing
  ## [on Enterprise]
  ##    (autopep8 1.4.3)
  ##    Succeeded ... found 444 issues
  ## ==> tractrix/codelift#1745
  ##----------------------------------------------------------------------------
  autopep8:
    auto-fix: true
    thresholds: { num-issues: 444 }

  cpd:
    thresholds: { num-issues: 5 }

  flake8:
    options:
      --ignore:
      - E501    # 1844 issues
      - E261    #  848 issues
      - E302    #  797 issues
      - W503    #  371 issues
      - F401    #  248 issues
      - F841    #  171 issues
      - E231    #  164 issues
      - E305    #  148 issues
      - F821    #  138 issues
      - F811    #  108 issues
    thresholds: { num-issues: 787 }

  fossology:
    thresholds: { num-issues: 8 }

  grep:
    thresholds: { num-issues: 10 }

  jscpd:
    thresholds: { num-issues: 17 }
      # 17 isseus on SaaS
      # 18 isseus on Errorprise

  misspell:
    auto-fix: true
    thresholds: { num-issues: 24 }

  nose2:
    thresholds: { num-issues: 20 }

  prospector:
    thresholds: { num-issues: 106 }
      # 106 isseus on SaaS
      # 107 isseus on Errorprise

  pycodestyle:
    options:
      --ignore:
      - E501    # 1861 issues
      - E261    #  848 issues
      - E302    #  797 issues
      - W503    #  371 issues
      - E231    #  164 issues
      - E305    #  148 issues
    thresholds: { num-issues: 645 }

  pyflakes:
    thresholds: { num-issues: 347 }

  pylint:
  - ignore:
    - tests/functional/
    thresholds: { num-issues: 648 }
      # pylint outputs 649 issues / task reports 648 issues
  - input:
    - tests/functional/[a-i]*/
    thresholds: { num-issues: 582 }
      # pylint outputs 593 issues / task reports 582 issues
  - input:
    - tests/functional/[j-r]*/
    thresholds: { num-issues: 340 }
      # pylint outputs 340 issues / task reports 340 issues
  - input:
    - tests/functional/[s-z]*/
    ignore:
    - tests/functional/u/unknown_encoding_*.py
    thresholds: { num-issues: 547 }
      # pylint outputs 547 issues / task reports 547 issues
  #- input:
  #  - tests/functional/u/unknown_encoding_*.py
  #  thresholds: { num-issues: 999 }
  #    # LookupError: unknown encoding: IBO-8859-1
  #    # SyntaxError: unknown encoding for '{pathname}.py': IBO-8859-1

  pytest:
    thresholds: { num-issues: 3 }

  unused:
  - ignore:
    - tests/functional/
    options: [ --single-occurrence, --all-likelihoods ]
    thresholds: { num-issues: 780 }
  - input:
    - tests/functional/
    ignore:
      # these files generates illegal byte sequences (as UTF-8) into tags file.
    - tests/functional/i/implicit_str_concat_*.py
    - tests/functional/l/long_*utf8*.py
    - tests/functional/u/unknown_encoding_*.py
    options: [ --single-occurrence, --all-likelihoods ]
    thresholds: { num-issues: 437 }

  yapf:
    auto-fix: true
    thresholds: { num-issues: 493 }
