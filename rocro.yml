---
inspecode:

  global:
    runtime:
      python: 3

  tools:

    pytest:
    - thresholds: { num-issues: 5 }   # pytest finished with errors.
    - thresholds: { num-issues: 99 }
      options:
        --maxfail: 99 # try to avoid "!!!!!!!!!!!!!!!!!!! Interrupted: 5 errors during collection !!!!!!!!!!!!!!!!!!!!"
