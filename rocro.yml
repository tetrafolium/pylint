    options:
      --ignore:
      - E501    # 1844 issues
      - E261    #  848 issues
      - E302    #  797 issues
      - W503    #  371 issues
      - F401    #  248 issues
      - F841    #  171 issues
      - E231    #  164 issues
      - E305    #  148 issues
      - F821    #  138 issues
      - F811    #  108 issues
    thresholds: { num-issues: 787 }
      # 870 issues, when runtime python: 2
      # 787 issues, when runtime python: 3

  grep:
    thresholds: { num-issues: 10 }

  jscpd:
    thresholds: { num-issues: 17 }
      # 17 isseus on SaaS
      # 18 isseus on Errorprise

  misspell:
    auto-fix: true
    thresholds: { num-issues: 24 }

  nose2:
    thresholds: { num-issues: 20 }
      # 22 issues, when runtime python: 2
      # 20 issues, when runtime python: 3

  prospector:
    thresholds: { num-issues: 106 }
      # 186 issues on SaaS (runtime python: 2)
      # 106 isseus on SaaS (runtime python: 3)
      # 107 isseus on Errorprise (runtime python: 3)

  pycodestyle:
    options:
      --ignore:
      - E501    # 1861 issues
      - E261    #  848 issues
      - E302    #  797 issues
      - W503    #  371 issues
      - E231    #  164 issues
      - E305    #  148 issues
    thresholds: { num-issues: 645 }

  pyflakes:
    thresholds: { num-issues: 347 }
      # 396 issues, when runtime python: 2
      # 347 issues, when runtime python: 3

  ##----------------------------------------------------------------------------
