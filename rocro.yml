---
inspecode:

  global:
    runtime:
      python: 3

  tools:

    autopep8:
      auto-fix: true
      thresholds: { num-issues: 439 }

    cpd:
      options: [ --skip-lexical-errors ]
      thresholds: { num-issues: 5 }

    flake8:
    - options:
        --ignore:
        - E501
        - E261
        - E302
        - W503
        - F401
        - F841
        - E231
        - E305
        - F821
        - F811
      thresholds: { num-issues: 662 }

    # fortify:

    fossology:
      thresholds: { num-issues: 7 }

    grep:
      thresholds: { num-issues: 13 }

    jscpd:
      thresholds: { num-issues: 25 }

    misspell:
      auto-fix: true
      thresholds: { num-issues: 27 }

    nose2:
      thresholds: { num-issues: 21 }

    prospector:
      thresholds: { num-issues: 116 }

    pycodestyle:
      options:
        --ignore:
        - E501
        - E261
        - E302
        - W503
        - E231
        - E305
      thresholds: { num-issues: 510 }

    pyflakes:
      thresholds: { num-issues: 790 }

    pylint:
    - ignore: 'tests/functional/'
      thresholds: { num-issues: 371 }
    - input:  'tests/functional/[a-i]*/'
      thresholds: { num-issues: 621 }
    - input:  'tests/functional/[j-r]*/'
      thresholds: { num-issues: 360 }
    - input:  'tests/functional/[s-z]*/'
      ignore: 'tests/functional/u/unknown_encoding_*.py'
      thresholds: { num-issues: 571 }
    #- input:
    #  - tests/functional/u/unknown_encoding_*.py
    #  thresholds: { num-issues: 999 }
    #    # LookupError: unknown encoding: IBO-8859-1
    #    # SyntaxError: unknown encoding for '{pathname}.py': IBO-8859-1

    pytest:
      thresholds: { num-issues: 5 }   # pytest finished with errors.

    # understand:

    unused:
    - ignore:
      - tests/functional/
      options: [ --single-occurrence, --all-likelihoods ]
      thresholds: { num-issues: 837 }
    - input:
      - tests/functional/
      ignore:
        # these files generates illegal byte sequences (as UTF-8) into tags file.
      - tests/functional/i/implicit_str_concat_*.py
      - tests/functional/l/long_*utf8*.py
      - tests/functional/u/unknown_encoding_*.py
      options: [ --single-occurrence, --all-likelihoods ]
      thresholds: { num-issues: 472 }

    yapf:
      auto-fix: true
      thresholds: { num-issues: 525 }
